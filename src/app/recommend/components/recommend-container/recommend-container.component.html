<div class="ad-container" *ngIf="ad$ | async as ad">
  <img [src]="ad.imageUrl" alt="" class="ad-image">
</div>
<app-vertical-grid [itemWidth]="'10rem'">
  <app-product-title
    [routerLink]="['/products', item.id]"
    *ngFor="let item of product$ | async" [product]="item">
  </app-product-title>
</app-vertical-grid>
