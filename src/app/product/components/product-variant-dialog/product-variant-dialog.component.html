<app-dialog>
  <div class="image-container">
    <img [src]="selectedVariantImage" alt="" class="product-image">
    <div class="price">
      {{price | currency: 'CNY'}}
      <img class="close-button" appCloseDialog src="assets/icons/close.png"/>
    </div>
    <div class="selected-desc">已选择: {{selectedVariantName}}</div>
  </div>
  <div class="content">
    <div>套餐</div>
    <div class="variant">
      <div
        [ngClass]="{'variant-selected': i === selectedVariantIndex}"
        (click)="handleSelection(i)"
        *ngFor="let variant of variants; let i = index;"
      >{{variant.name}}</div>
    </div>

    <app-product-amount (amountChange)="handleAmountChange($event)"></app-product-amount>
  </div>

  <div class="buttons">
    <button
      class="confirm-button"
      (click)="handleConfirm()"
      [ngStyle]="{
        'background-color':
          count > 0 && selectedVariantIndex >= 0 ? 'red' : 'darkgray'
      }"
    >
      确定
    </button>
  </div>
