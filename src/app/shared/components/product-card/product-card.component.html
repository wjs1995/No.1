<div class="container">
  <img [src]="product.imageUrl" alt="" class="product-image">
  <div class="product-title">
    {{product.title}}
  </div>
  <div class="product-tags">
    <span appTag *ngFor="let item of product.tags">
      {{item}}
    </span>
  </div>
  <div class="product-price">
    <span class="price-section">
       <b>&yen;</b>
      <span class="price">
        {{product.price}}
      </span>
    </span>
    <span class="price-desc">
      {{product.priceDesc}}
    </span>
    <span class="price-avatar">
      <img appAvatar *ngFor="let avatar of product.buyerAvatars; let i = index;"
           [ngStyle]="{left: -i * 10 + 'px', 'z-index': 1000 - i}"
           [src]="avatar" alt="">
    </span>
  </div>
</div>
